{% extends 'base.html' %}
{% block content %}
<h1>Tasks Pending</h1>

<ul>
    {% for task in tasks%}
    <li>
        <a href="{% url 'task_detail' task.id %}">
            <h2>{{ task.title }}</h2>
        </a>
        <p>{{ task.description }}</p>
        <p>{{ task.created }}</p>
        <p>{{ task.datecompleted|date:'M j Y:i' }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
